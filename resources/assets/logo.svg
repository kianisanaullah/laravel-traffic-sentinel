<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Traffic Sentinel Logo">

    <defs>
        <linearGradient id="shieldGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#EEF2FF"/>
            <stop offset="100%" stop-color="#E0E7FF"/>
        </linearGradient>

        <linearGradient id="pulseGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#6366F1"/>
            <stop offset="100%" stop-color="#22C55E"/>
        </linearGradient>
    </defs>

    <!-- Shield -->
    <path
            d="M256 32
       C256 32 96 96 96 96
       V272
       C96 360 176 432 256 480
       C336 432 416 360 416 272
       V96
       C416 96 256 32 256 32Z"
            fill="url(#shieldGradient)"
            stroke="#6366F1"
            stroke-width="14"
            stroke-linejoin="round"/>

    <!-- Inner radar circle -->
    <circle cx="256" cy="240" r="86"
            fill="none"
            stroke="#6366F1"
            stroke-width="10"
            opacity="0.9"/>

    <!-- Pulse line -->
    <path
            d="M170 240
       L210 240
       L232 210
       L256 280
       L280 240
       L342 240"
            fill="none"
            stroke="url(#pulseGradient)"
            stroke-width="12"
            stroke-linecap="round"
            stroke-linejoin="round"/>

    <!-- Center dot -->
    <circle cx="256" cy="240" r="8" fill="#22C55E"/>

</svg>
